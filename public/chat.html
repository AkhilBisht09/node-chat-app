<html>
    <head>
        <title>
            Chat
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
        <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="messageForm">
                        <input type="text" placeholder="Message" name="message" autofocus autocomplete="off">
                        <button name="textMessage" id="myBtn">Submit</button> 
                </form>
                    <button id="sendLocation">Send Location</button>
            </div>
        </div>
        <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                {{text}}
            </div>
        </li>
        </script>
        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <a href="{{url}}" target="_blank">My current location</a>
                </div>
            </li>
            </script>
            <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script> 
        <script src="js/moment.js"></script>
        <script src="js/mustache.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/deparam.js"></script>
        <script src="js/chat.js"></script>
         
    </body>
</html>
